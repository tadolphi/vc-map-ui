<!DOCTYPE html>
<html>
<head>
<style>
  .sim-legend {
    mso-cellspacing: 0px;
  }
  .sim-legend-tbody {
    background-color:white;
    font-size: 0.8em;
  }
  .sim-legend-colorbox {
    background-color: aquamarine;
    width: 40pt;
    height: 14pt;
  }
  .sim-legend-label {
    padding-left: 7pt;
  }
</style>
</head>
<body>
<fieldset class="sim-legend">
	<legend>Legende</legend>
	<table>
		<tbody class="sim-legend-tbody">
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(77, 171, 79);"></td>
		<td class="sim-legend-label">5 %  - 10 %</td></tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(77, 171, 79);"></td>
		<td class="sim-legend-label">10 % - 15 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(77, 171, 79);"></td>
		<td class="sim-legend-label">15 % - 20 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(77, 171, 79);"></td>
		<td class="sim-legend-label">20 % - 25 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(77, 171, 79);"></td>
		<td class="sim-legend-label">25 % - 30 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(113, 181, 71);"></td>
		<td class="sim-legend-label">30 % - 35 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(150, 191, 64);"></td>
		<td class="sim-legend-label">35 % - 40 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(187, 201, 56);"></td>
		<td class="sim-legend-label">40 % - 45 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(224, 212, 49);"></td>
		<td class="sim-legend-label">45 % - 50 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(224, 212, 49);"></td>
		<td class="sim-legend-label">50 % - 55 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(224, 212, 49);">
		</td>
		<td class="sim-legend-label">55 % - 60 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(224, 212, 49);"></td>
		<td class="sim-legend-label">60 % - 65 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(224, 212, 49);"></td>
		<td class="sim-legend-label">65 % - 70 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(220, 167, 45);"></td>
		<td class="sim-legend-label">70 % - 75 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(216, 123, 41);"></td>
		<td class="sim-legend-label">75 % - 80 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(212, 78, 37);"></td>
		<td class="sim-legend-label">80 % - 85 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(209, 34, 34);"></td>
		<td class="sim-legend-label">85 % - 90 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(209, 34, 34);"></td>
		<td class="sim-legend-label">90 % - 95 %</td>
		</tr>
		<tr>
		<td class="sim-legend-colorbox" style="background-color: rgb(209, 34, 34);"></td>
		<td class="sim-legend-label">95 % - 100 %</td>
		</tr>
		</tbody>
	</table>
</fieldset>
</body>
</html>
